<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div><header class="header"></header></div>
    <h1>Encriptador / Desencriptador</h1>
    <div class="input-box">
        <input type="text" id="inputText" class="input-box" placeholder="Ingresa el texto para encriptar o desencriptar">
    </div>
    <div class="botonsfunctions">
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
    </div>
    <div id="result" class="result-box"></div>
    <button onclick="copiarResultado()" class="button">Copiar Resultado</button>
    <div> <footer class="footer">Presentado Por: Rafael Chamorro</footer></div>
    <script src="logica.js"></script>
</body>
